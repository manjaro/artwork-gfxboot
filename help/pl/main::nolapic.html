<h3>
<a name="nolapic">Bez lokalnego APIC</a>
</h3>

<p>
Zazwyczaj nie występują problemy z APIC (Advanced Programmable Interrupt
Controller). Ale jeśli podejrzewasz, że takie występują na twoim komputerze, wypróbuj 
tą opcję aby uruchomić sprzęt bez lokalnego APIC.
</p>

<p>
Nie mylić z  <a href="#noacpi">ACPI</a>
(Advanced Configuration and Power Interface).
</p>
